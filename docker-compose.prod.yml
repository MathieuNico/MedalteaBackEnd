# Production Docker Compose Configuration for Medaltea Backend
# This configuration is optimized for VPS deployment
# Connects to external pgvector database: 185.98.128.173:40113

services:
  vector_db_api:
    build:
      context: ./backend
    container_name: medaltea_vector_db
    command: uvicorn backend.vector_db_api:app --host 0.0.0.0 --port 8001
    environment:
      - CONNECTION_STRING_PGVECTOR=postgresql://${PGVECTOR_USER}:${PGVECTOR_PASSWORD}@185.98.128.173:40113/${PGVECTOR_DATABASE}
      - COLLECTION_NAME=${COLLECTION_NAME}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
    networks:
      - medaltea_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rag_api:
    build:
      context: ./backend
    container_name: medaltea_rag_api
    command: uvicorn backend.rag_api:app --host 0.0.0.0 --port 8000
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CONNECTION_STRING_PGVECTOR=postgresql://${PGVECTOR_USER}:${PGVECTOR_PASSWORD}@185.98.128.173:40113/${PGVECTOR_DATABASE}
      - VECTOR_DB_API_URL=http://vector_db_api:8001
      - CHAT_MODEL=${CHAT_MODEL}
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - medaltea_network
    depends_on:
      vector_db_api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  medaltea_network:
    driver: bridge
